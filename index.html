<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<!-- Setup viewport -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- This meta for websearch -->
		<meta name="description" content="Son Pham resume" />
		<meta
			name="keywords"
			content="son pham, resume, cv, web development, petroleum, geology, software development"
		/>
		<title>Son Pham</title>
		<link rel="icon" type="image/x-icon" href="img/favicon_son-pham.png" />

		<!-- Font awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
		/>

		<!-- For using bootstrap 5 -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>

		<!-- Refer to style.css -->
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/card.css" />
		<script defer type="module" src="./js/scripts.js"></script>
	</head>

	<body>
		<div class="container__main sliders"></div>
		<button class="slider__btn slider__btn--left">&larr;</button>
		<button class="slider__btn slider__btn--right">&rarr;</button>
		<!-- Footer -->
		<footer>
			<div class="container__footer">
				<div class="footer__left"></div>
				<div class="footer__middle">
					<div class="music-container" id="music-container">
						<div class="music-info">
							<h4 id="title"></h4>
							<div class="progress-container" id="progress-container">
								<div class="progress" id="progress"></div>
							</div>
						</div>
						<audio src="./music/Comptine.mp3" id="audio"></audio>
						<div class="img-container">
							<img src="img/music_Comptine.jpg" alt="music-cover" id="cover" />
						</div>
						<div class="navigation">
							<button id="prev" class="action-btn">
								<i class="fas fa-backward"></i>
							</button>
							<button id="play" class="action-btn action-btn-big">
								<i class="fas fa-play"></i>
							</button>
							<button id="next" class="action-btn">
								<i class="fas fa-forward"></i>
							</button>
						</div>
					</div>
					<p class="footer__copyright">
						Copyright &copy; Son Pham All rights reserved.
					</p>
				</div>
				<div class="footer__right"></div>
			</div>
		</footer>
		<!-- Bootstrap JavaScript plugin and dependency -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<!-- <script type="module" src="./js/main.js"></script> -->
	</body>
</html>
